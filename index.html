<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>朋達國際醫藥 - 科幻商業風</title>

<!-- Orbitron 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

<style>
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: "微軟正黑體", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #0d1117;
    color: #ffa366;
    overflow-x: hidden;
  }
  a { color: #ff6600; text-decoration: none; }
  a:hover { text-decoration: underline; }

  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    background: #0d1117;
  }

  #container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    padding: 20px 0 10px 0;
    text-align: center;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    width: 100%;
  }

  #star-logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 10px auto;
    display: block;
    animation: spin 12s linear infinite;
  }

  header h1 {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    font-size: 3.2rem;
    color: #ff6600;
    text-shadow:
      0 0 10px #ff6600,
      0 0 20px #ff3300,
      0 0 30px #ff6600,
      0 0 40px #ff3300;
  }

  nav {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 24px;
  }

  nav button {
    background: transparent;
    border: 2px solid #ff6600;
    border-radius: 6px;
    color: #ff6600;
    padding: 8px 16px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
  }

  nav button.active,
  nav button:hover {
    background-color: #ff6600;
    color: #1a1a1a;
    box-shadow: 0 0 12px #ff6600;
  }

  main {
    flex: 1;
    max-width: 900px;
    padding: 40px 20px;
    font-size: 20px;
    line-height: 1.8;
    text-align: center;
    position: relative;
    min-height: 320px;
    font-weight: 500;
    text-shadow: 0 0 2px #ff9933, 0 0 5px #ff6600;
  }

  main h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.8rem;
    color: #ff6600;
    margin-bottom: 16px;
    text-shadow:
      0 0 10px #ff6600,
      0 0 20px #ff3300,
      0 0 30px #ff6600;
  }

  .page {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    opacity: 0;
    transition: opacity 0.6s ease;
    pointer-events: none;
  }
  .page.active {
    opacity: 1;
    pointer-events: all;
    position: relative;
  }

  .photo-grid {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .photo-grid img {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    box-shadow: 0 0 15px #ff6600, 0 0 30px #ff3300, 0 0 40px #ffaa00;
    object-fit: cover;
  }

  .team-photos img:nth-child(1) { animation: swing1 4s ease-in-out infinite; }
  .team-photos img:nth-child(2) { animation: swing2 3.5s ease-in-out infinite; }
  .team-photos img:nth-child(3) { animation: swing3 5s ease-in-out infinite; }
  .team-photos img:nth-child(4) { animation: swing4 4.5s ease-in-out infinite; }
  .team-photos img:nth-child(5) { animation: swing1 4s ease-in-out infinite; }

  @keyframes spin {
    from { transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }
  @keyframes swing1 {
    0%, 100% { transform: rotate(0deg);}
    25% { transform: rotate(4deg);}
    75% { transform: rotate(-4deg);}
  }
  @keyframes swing2 {
    0%, 100% { transform: rotate(0deg);}
    25% { transform: rotate(3deg);}
    75% { transform: rotate(-3deg);}
  }
  @keyframes swing3 {
    0%, 100% { transform: rotate(0deg);}
    20% { transform: rotate(5deg);}
    60% { transform: rotate(-5deg);}
  }
  @keyframes swing4 {
    0%, 100% { transform: rotate(0deg);}
    30% { transform: rotate(3deg);}
    70% { transform: rotate(-3deg);}
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="container">
  <header>
    <div id="star-logo-container">
      <img id="star-logo" src="https://i.postimg.cc/SNkbyPqZ/Chat-GPT-Image-2025-5-31-09-06-37.png" alt="朋達國際醫藥 Logo" />
    </div>
    <h1>朋達國際醫藥</h1>
    <nav>
      <button class="nav-btn active" data-page="home">首頁</button>
      <button class="nav-btn" data-page="about">關於我們</button>
      <button class="nav-btn" data-page="services">服務項目</button>
      <button class="nav-btn" data-page="contact">聯絡我們</button>
    </nav>
  </header>

  <main id="content">
    <div id="home" class="page active">
      <h2>歡迎來到朋達國際醫藥</h2>
      <p>我們致力於醫藥創新與卓越服務，攜手打造更健康的未來。</p>
      <h3 style="color:#ff6600; margin-top:40px;">團隊成員</h3>
      <div class="photo-grid team-photos">
        <img src="https://i.postimg.cc/d1zxJjBn/S-5160985.jpg" alt="團隊1" />
        <img src="https://i.postimg.cc/MZVsyRt2/2025-05-29-025830.png" alt="團隊2" />
        <img src="https://i.postimg.cc/SKHr9NMx/2025-05-29-025949.png" alt="團隊3" />
        <img src="https://i.postimg.cc/Xqbk2HxM/2025-05-29-025906.png" alt="團隊4" />
      </div>
    </div>

    <div id="about" class="page">
      <h2>關於我們</h2>
      <p>朋達國際醫藥致力於創新醫藥研發與服務，結合前沿科技與專業團隊，提供最優質的醫療方案。</p>
    </div>

    <div id="services" class="page">
      <h2>服務項目</h2>
      <p>我們提供醫藥研發、臨床試驗、醫療顧問及健康管理等多元化服務，滿足不同客戶需求。</p>
      <h3 style="color:#ff6600; margin-top:50px;">產品展示</h3>
      <div class="photo-grid product-photos">
        <img src="https://i.postimg.cc/YCGLWNfQ/LINE-ALBUM-250513-1.jpg" alt="產品1" />
        <img src="https://i.postimg.cc/R0TS6q8c/S-5160986.jpg" alt="產品2" />
      </div>
    </div>

    <div id="contact" class="page">
      <h2>聯絡我們</h2>
      <p>地址：高雄市中正路100號</p>
      <p>電話：02-1234-5678</p>
      <p>Email：contact@penda.com.tw</p>
    </div>
  </main>
</div>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function initStars() {
    stars = [];
    for(let i=0;i<150;i++) {
      stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, radius:Math.random()*1.5, alpha:Math.random()});
    }
  }
  initStars();

  function animateStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2*Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();
      star.alpha += (Math.random() - 0.5) * 0.05;
      if(star.alpha < 0) star.alpha = 0;
      if(star.alpha > 1) star.alpha = 1;
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  const buttons = document.querySelectorAll('.nav-btn');
  const pages = document.querySelectorAll('.page');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const pageId = btn.getAttribute('data-page');
      pages.forEach(p => p.classList.toggle('active', p.id === pageId));
    });
  });
</script>

</body>
</html>
